version: '3.8'

services:
  # Your Spring Boot Application
  app:
    build: .
    container_name: chronos-app
    ports:
      - "8080:8080"
    environment:
      # Override localhost with container service names
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/chronos_db
      - SPRING_DATASOURCE_USERNAME=ajay
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - chronos-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chronos-postgres
    environment:
      - POSTGRES_DB=chronos_db
      - POSTGRES_USER=ajay
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432" # Exposed so you can check DB from your laptop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chronos-network

  # Redis (Self-contained in this compose stack)
  redis:
    image: redis:alpine
    container_name: chronos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chronos-network

volumes:
  postgres_data:
  redis_data:

networks:
  chronos-network:
    driver: bridge