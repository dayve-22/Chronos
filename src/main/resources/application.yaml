server:
  port: 8080

spring:
  application:
    name: Chronos
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD:}
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
  datasource:
    url: jdbc:postgresql://localhost:5432/chronos_db
    username: ajay
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  task:
    scheduling:
      pool:
        size: 10

# JWT Configuration
jwt:
  secret: 9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a9c8b5f6v8a3d92132131313222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222
  expiration: 86400000 # 24 hours

# Logging
logging:
  level:
    com.scheduler: INFO
    org.springframework: WARN
    org.hibernate: WARN
    com.dayve22.Chronos: DEBUG  # Your package
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/scheduler.log
    max-size: 10MB
    max-history: 30

# Scheduler Configuration
scheduler:
  batch-size: 100
  look-ahead-seconds: 10
  thread-pool:
    core-size: ${SCHEDULER_CORE_THREADS:8}
    max-size: ${SCHEDULER_MAX_THREADS:16}
  high-frequency-threads: ${SCHEDULER_HF_THREADS:4}
